<script type="text/javascript">
	$('.classify_nav li').each(function(){
        $(this).click(function(){
            var base=$(this).data('base');
            $(this).addClass('header-checked').siblings().removeClass('header-checked');
            $('#'+base).removeClass('hide').siblings("article").addClass('hide');


        });
    });
	
</script>
